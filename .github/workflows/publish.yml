name: CI + Publish

on:
  pull_request:
    branches: [main]
  push:
    tags:
      - "v*"

jobs:
  build-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ./TravelDocFaker/TravelDocFaker.csproj

      - name: Build
        run: dotnet build ./TravelDocFaker/TravelDocFaker.csproj -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build

  publish:
    name: Publish to NuGet
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-test]
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Extract version from tag
        id: meta
        shell: bash
        run: |
          RAW="${GITHUB_REF_NAME}"     # e.g., v0.2.3
          VERSION="${RAW#v}"           # -> 0.2.3
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore ./TravelDocFaker/TravelDocFaker.csproj

      - name: Build (Release)
        run: dotnet build ./TravelDocFaker/TravelDocFaker.csproj -c Release --no-restore

      - name: Pack using tag version
        run: dotnet pack ./TravelDocFaker/TravelDocFaker.csproj -c Release --no-build -o ./artifacts /p:PackageVersion=${{ steps.meta.outputs.version }}

      - name: Publish to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
